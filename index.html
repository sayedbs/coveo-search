    <script>

            await customElements.whenDefined('atomic-search-interface');
            const searchInterface = document.querySelector(
                'atomic-search-interface'

            // Initialization
            await searchInterface.initialize({
                accessToken: 'xx564559b1-0045-48e1-953c-3addd1ee4457',
                organizationId: 'searchuisamples',
                organizationEndpoints: await searchInterface.getOrganizationEndpoints(
                    'searchuisamples'
                ),
            });

            // Trigger a first search
            searchInterface.executeFirstSearch();

    <link rel="stylesheet" href="/atomic-search.css">

</head>

<body>
    <atomic-search-interface fields-to-include='["snrating", "sncost"]' >
        <atomic-search-layout>
            <div class="header-bg"></div>
            <atomic-layout-section section="search">
                <atomic-search-box></atomic-search-box>
            </atomic-layout-section>
            <atomic-layout-section section="facets">
                <atomic-facet-manager>
                    <atomic-category-facet field="geographicalhierarchy" label="World Atlas" with-search>
                    </atomic-category-facet>
                    <atomic-facet field="author" label="Authors"></atomic-facet>
                    <atomic-facet field="source" label="Source" display-values-as="link"></atomic-facet>
                    <atomic-facet field="year" label="Year" display-values-as="box"></atomic-facet>
                    <atomic-numeric-facet field="ytviewcount" label="Youtube Views" depends-on-filetype="YouTubeVideo"
                        with-input="integer"></atomic-numeric-facet>
                    <atomic-numeric-facet field="ytlikecount" label="Youtube Likes" depends-on-filetype="YouTubeVideo"
                        display-values-as="link">
                        <atomic-numeric-range start="0" end="1000" label="Unpopular"></atomic-numeric-range>
                        <atomic-numeric-range start="1000" end="8000" label="Well liked"></atomic-numeric-range>
                        <atomic-numeric-range start="8000" end="100000" label="Popular"></atomic-numeric-range>
                        <atomic-numeric-range start="100000" end="999999999" label="Treasured"></atomic-numeric-range>
                    </atomic-numeric-facet>
                    <atomic-numeric-facet field="sncost" label="Cost Range (auto)">
                        <atomic-format-currency currency="CAD"></atomic-format-currency>
                    </atomic-numeric-facet>
                    <atomic-timeframe-facet label="Timeframe" with-date-picker>
                        <atomic-timeframe unit="hour"></atomic-timeframe>
                        <atomic-timeframe unit="day"></atomic-timeframe>
                        <atomic-timeframe unit="week"></atomic-timeframe>
                        <atomic-timeframe unit="month"></atomic-timeframe>
                        <atomic-timeframe unit="quarter"></atomic-timeframe>
                        <atomic-timeframe unit="year"></atomic-timeframe>
                        <atomic-timeframe unit="year" amount="10" period="next"></atomic-timeframe>
                    </atomic-timeframe-facet>
                    <atomic-rating-facet field="snrating" label="Rating" number-of-intervals="5">
                    </atomic-rating-facet>
                    <atomic-rating-range-facet facet-id="snrating_range" field="snrating" label="Rating Range (auto)"
                        number-of-intervals="5">
                    </atomic-rating-range-facet>
                    <atomic-color-facet field="filetype" label="Files" number-of-values="6"
                        sort-criteria="occurrences"></atomic-color-facet>
                </atomic-facet-manager>

                <atomic-layout-section section="status" >
                   
                    <atomic-breadbox style="margin-bottom: 30px;"></atomic-breadbox>
          
                    <atomic-sort-dropdown>
                        <atomic-sort-expression label="relevance" expression="relevancy"></atomic-sort-expression>
                        <atomic-sort-expression label="most-recent"
                            expression="date descending"></atomic-sort-expression>
                    </atomic-sort-dropdown>
              
                </atomic-layout-section>
                
            </atomic-layout-section>
            <atomic-layout-section section="main">
                <!-- <atomic-layout-section section="horizontal-facets">
                    <atomic-segmented-facet-scrollable>
                        <atomic-segmented-facet field="inat_kingdom" label="Kingdom"></atomic-segmented-facet>
                    </atomic-segmented-facet-scrollable>
                    <atomic-popover>
                        <atomic-facet field="inat_family" label="Family"></atomic-facet>
                    </atomic-popover>
                    <atomic-popover>
                        <atomic-facet field="inat_class" label="Class"></atomic-facet>
                    </atomic-popover>
                </atomic-layout-section> -->
                

                <atomic-layout-section section="status">
                    <atomic-breadbox></atomic-breadbox>

                    <atomic-sort-dropdown>
                        <atomic-sort-expression label="relevance" expression="relevancy"></atomic-sort-expression>
                        <atomic-sort-expression label="most-recent"
                            expression="date descending"></atomic-sort-expression>
                    </atomic-sort-dropdown>
                    
                    <atomic-query-summary></atomic-query-summary>
                    <atomic-refine-toggle></atomic-refine-toggle>

                    

                    <atomic-did-you-mean></atomic-did-you-mean>
                    <atomic-notifications></atomic-notifications>

                    
                </atomic-layout-section>

                <!-- <hr>
                <atomic-layout-section section="status">
                    <atomic-breadbox></atomic-breadbox>
                    <atomic-query-summary></atomic-query-summary>
                    <atomic-refine-toggle></atomic-refine-toggle>
                    <atomic-sort-dropdown>
                        <atomic-sort-expression label="relevance" expression="relevancy"></atomic-sort-expression>
                        <atomic-sort-expression label="most-recent"
                            expression="date descending"></atomic-sort-expression>
                    </atomic-sort-dropdown>
                    <atomic-did-you-mean></atomic-did-you-mean>
                    <atomic-notifications></atomic-notifications>
                </atomic-layout-section> -->
                


                <atomic-layout-section section="results">
                    <atomic-smart-snippet></atomic-smart-snippet>
                    <atomic-smart-snippet-suggestions></atomic-smart-snippet-suggestions>
                    <atomic-result-list>
                        <atomic-result-list density="compact" display="list" image-size="large">
                            <atomic-result-template>
                                <template>
                                    <atomic-result-section-title style="font-width: 500; margin-top: 5px">
                                        <atomic-result-link target="_blank"
                                            style="text-decoration: underline;"></atomic-result-link>
                                        <span className="field"
                                            style="color:var(--atomic-neutral-light); display: inline-block">
                                            <span className="field-label">-</span>
                                            <span className="field-label">Date:</span>
                                            <atomic-result-date></atomic-result-date>
                                            <atomic-field-condition className="field" if-defined="filetype">
                                                <span className="field-label">-</span>
                                                <atomic-result-text field="filetype"></atomic-result-text>
                                            </atomic-field-condition>
                                        </span>
                                    </atomic-result-section-title>

                                    <atomic-result-section-excerpt
                                        style="max-height: initial; -webkit-line-clamp: 6; margin-bottom: 5px; margin-top: 5px;">
                                        <atomic-result-text field="excerpt"></atomic-result-text>
                                    </atomic-result-section-excerpt>
                                </template>
                            </atomic-result-template>
                        </atomic-result-list>

                        <atomic-no-results enable-cancel-last-action="false"></atomic-no-results>
                    </atomic-result-list>
                    <atomic-query-error></atomic-query-error>
                    <atomic-no-results></atomic-no-results>
                </atomic-layout-section>

                <br />

                <atomic-layout-section section="pagination" style="justify-content: center;">
                    <atomic-pager></atomic-pager>
                    <!-- <atomic-load-more-results></atomic-load-more-results> -->
                    <!-- Alternative pagination
              <atomic-pager></atomic-pager>
              <atomic-results-per-page></atomic-results-per-page>
              -->
                </atomic-layout-section>
            </atomic-layout-section>
        </atomic-search-layout>
    </atomic-search-interface>
    <script src="./header.js" type="text/javascript"></script>
</body>

</html>
